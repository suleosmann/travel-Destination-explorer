<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>NaviNomad Explorer</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <img src="./images/NaviNomad.png" alt="Logo" class="logo">
                <h1 class="app-title">Navi<span>Nomad</span></h1>
            </div>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main-content">
        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Type in a country or city...">
            <button id="search-btn">Search</button>
        </section>

        <!-- Results Display -->
        <section class="results-display">
            <h2 class="country-name">Country/City Name</h2>
            <div class="details-section">
                <img src="./images/countryflag.png" alt="Country Image" class="country-image">
                <div class="basic-info">
                    <p><strong>Population:</strong> <span id="population"></span></p>
                    <p><strong>Currency:</strong> <span id="currency"></span></p>
                    <p><strong>Language:</strong> <span id="language"></span></p>
                </div>
                <p class="description">Description about the country or city.</p>
                <button class="favorite-btn">Favorite</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 NaviNomad. All rights reserved.</p>
            <div class="footer-links">
                <a href="#about">About</a>
                <a href="#terms">Terms of Service</a>
                <a href="#privacy">Privacy Policy</a>
            </div>
        </div>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
